<div id="username-page">
    <div class="username-page-container">
        <div class="connect" >
        <h1 class="title">Registeration</h1>
        <form (submit)="register()" name="usernameForm">
            <div class="form-group">
                <input type="text" id="name" name="username" [(ngModel)]="username" placeholder="Username" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <input type="text" id="name" name="email" [(ngModel)]="email" placeholder="Email" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <input type="password" id="name" name="password" [(ngModel)]="password" placeholder="password" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Register</button>
            </div>
            <div class="form-group">
            <a class='nav-link' routerLinkActive='active' [routerLink]="['/login']">Login</a>
            </div>
        </form>
    </div>
    
    </div>
</div>
