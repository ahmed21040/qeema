<div id="username-page">
    <div class="username-page-container">
        <div class="connect" *ngIf="this.curUserObject==null">
        <h1 class="title">Login</h1>
        <form (submit)="login()" name="usernameForm">
            <div class="form-group">
                <input type="text" id="name" name="username" [(ngModel)]="username" placeholder="Username" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <input type="password" id="name" name="password" [(ngModel)]="password" placeholder="password" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Login</button>
            </div>
            <div class="form-group">
            <a class='nav-link' routerLinkActive='active' [routerLink]="['/register']">Register</a>
            </div>
        </form>
    </div>
    
    </div>
</div>
